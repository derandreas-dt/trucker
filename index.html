<!DOCTYPE html>
<html>
<head>
  <title>Gyro Sound</title>
  <script>
    window.addEventListener('deviceorientation', handleOrientation);

    function handleOrientation(event) {
      var verticalTilt = event.beta;
      if (verticalTilt < -45) {
        playSound();
      }
    }

    function playSound() {
      // Add code here to play the sound
      // For example, you can use the HTML5 Audio element:
      var audio = new Audio('truck-horn-152541.mp3');
      audio.play();
    }
  </script>
</head>
<body>
  <h1>Gyro Sound</h1>
  <p>Move your smartphone vertically downwards to play a sound.</p>
</body>
</html>
