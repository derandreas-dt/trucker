<!DOCTYPE html>
<html>
<head>
  <title>Gyro Sound</title>
    <script>
    window.addEventListener('deviceorientation', handleOrientation);

    function handleOrientation(event) {
      var verticalTilt = event.beta;
      var isPlaying = false;
      if (verticalTilt < -45 && !isPlaying) {
        let el = document.getElementById("sound")
        el.play()
        isPlaying = true
        el.on('ended', () => {
          isPlaying = false
        })
      }
    }
  </script>
  </head>
<body>
  <h1>Gyro Sound</h1>
  <p>Move your smartphone vertically downwards to play a sound.</p>
  <audio id="sound">
    <source src="truck-horn-152541.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
